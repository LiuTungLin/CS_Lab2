<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type = "text/CSS">
	span{
		color: blue;
		border: 1px solid black;
	}
	.extra span{
		color: inherit;
	}
	
	body   {font-family: arial, helvetica, sans-serif;}
	
	h1{text-decoration: overline;}
	h2{text-decoration: underline;}
	h3{text-decoration: line-through;}
	
	.info1{
		background-color: lightskyblue;
	}

	.info2{
		background-color: red;
	}

	.info3{
		background-color: purple;
	}

</style>
</head>
<body>
	<h1 class="info1">Overline(conflict 1)</h1>
	<h2 class="info2">underline(conflict 2)</h2>
	<h3 class="info3">line-through(conflict 3)</h3>

	<div>
		Here is <span>a span element</span> in blue.
	</div>

	<div class="extra" style="color: purple;">
		Here is <span>a span element</span> in purple.(Applying an inherits style)
	</div>
</body>
</html>
